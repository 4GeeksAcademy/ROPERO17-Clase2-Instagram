<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
          <a class="navbar-brand"><i class="fa-brands fa-instagram"></i> Instagram</a>
          <!-- Bot칩n Crear Post -->
          <form class="d-flex" role="search">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crearpost">
                  Create new post
              </button>
              <!-- Modal del Bot칩n Crear Post -->
              <div class="modal fade" id="crearpost" tabindex="-1" aria-labelledby="crearpostLabel" aria-hidden="true">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <h1 class="modal-title fs-5" id="crearpostLabel">Create New Post</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                              <p>Caption:</p>
                              <div class="mb-3">
                                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                              </div>
                              <button type="button" class="btn btn-outline-secondary"><i class="fa-solid fa-camera"></i></button>
                              <button type="button" class="btn btn-outline-secondary"><i class="fa-solid fa-location-dot"></i></button>
                          </div>
                          <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-primary">Save changes</button>
                          </div>
                      </div>
                  </div>
              </div>
              <!-- Dropdown de Configuraci칩n -->
              <div class="btn-group ms-3">
                  <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="fa-solid fa-gear"></i>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end">
                      <li><a class="dropdown-item" href="#">Profile</a></li>
                      <li><a class="dropdown-item" href="#">Accessibility</a></li>
                      <li><a class="dropdown-item" href="#">Privacy And Data</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item text-danger" href="#">Log Out</a></li>
                  </ul>
              </div>
          </form>
      </div>
  </nav>
  
  <!-- Botones de Cambio de Vista -->
  <ul class="nav nav-tabs d-flex justify-content-center mt-3">
      <li class="nav-item">
          <a class="nav-link" href="inicio.html"><i class="fa-solid fa-house"></i></a>
      </li>
      <li class="nav-item">

          </div>

              <img src="https://www.blogdelfotografo.com/wp-content/uploads/2015/09/Paisaje-de-contrastes.jpg" class="img-thumbnail" alt="Imagen 4">
          </div>
